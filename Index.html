<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/salary.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Loan Calculator</title>
</head>

<body>
    <section id="loancal">
        <h1>Loan Calculator</h1>

        <div>
            <form action="" class="input">
                <label for="lAmount">Loan Amount: $</label>
                <input id="amount" type="number" min="1" max="5000000">

                <label for="iRate">Interest Rate: %</label>
                <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" style="color: gray;">

                <label for="mToPay">Months to pay:</label>
                <input id="months" type="number" min="1" max="300" value="1" step="1" style="color: gray;">
            </form>
            <button onclick="computeLoan()">Calculate</button>
        </div>

        <h2 id="monthlyPayment"></h2>
        <h3 id="totalPayment"></h3>
        <h4 id="totalInterest"></h4>

    </section>
    <section>
        <img src="./images/Vector2_prev_ui.png" alt="money">
    </section>
</body>

</html>
